<div class="row">
    <div class="col-sm-9">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputFirstName">Imię</label>
                <input type="text" class="form-control" id="inputFirstName" data-ng-model="person.firstName" name="inputFirstName" placeholder="Imię">
            </div>
            <div class="form-group">
                <label for="inputLastName">Nazwisko</label>
                <input type="text" class="form-control" id="inputLastName" data-ng-model="person.lastName" name="inputLastName" placeholder="Nazwisko">
            </div>
            <button type="submit" class="btn btn-default" data-ng-disabled="form.$invalid" data-ng-click="addPerson(person)">Dodaj</button>
        </form>
    </div>
    <div class="col-sm-3">
        <ul>
            <li ng-repeat="person in people | orderBy: 'lastName'" >
                <span>{{ person.firstName }} {{ person.lastName }} <i class="glyphicon glyphicon-remove-sign" data-ng-click="removePerson(person)"></i></span>
            </li>
        </ul>
    </div>
</div>
